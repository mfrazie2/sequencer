<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sequencer</title>
    <style>
      .activeStep {
        background-color: turquoise;
      }
    </style>
  </head>
  <body>
    <h1>This is the sequencer</h1>
    <main>
      <h1 id="start">Start</h1>
      <h1 id="stop">Stop</h1>
      <ul>
        <li class="item button1">1</li>
        <li class="item button2">2</li>
        <li class="item button3">3</li>
        <li class="item button4">4</li>
        <li class="item button5">5</li>
        <li class="item button6">6</li>
        <li class="item button7">7</li>
        <li class="item button8">8</li>
        <li class="item button9">9</li>
        <li class="item button10">10</li>
        <li class="item button11">11</li>
        <li class="item button12">12</li>
        <li class="item button13">13</li>
        <li class="item button14">14</li>
        <li class="item button15">15</li>
        <li class="item button16">16</li>
      </ul>
    </main>

    <audio data-button="1" src="sounds/kick.wav"></audio>
    <audio data-button="2" src="sounds/snare.wav"></audio>
    <audio data-button="3" src="sounds/openhat.wav"></audio>
    <audio data-button="4" src="sounds/hihat.wav"></audio>
    <audio data-button="5" src="sounds/boom.wav"></audio>
    <audio data-button="6" src="sounds/clap.wav"></audio>
    <audio data-button="7" src="sounds/ride.wav"></audio>
    <audio data-button="8" src="sounds/tom.wav"></audio>
    <audio data-button="9" src="sounds/tink.wav"></audio>
    <script src="./scripts/index.js"></script>
  </body>
</html>
